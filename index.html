<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Fights</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>The Best Anime Fights</h1>
    </header>
    <main>
      <h2>Demon Slayer</h2>

      <iframe
        width="420"
        height="315"
        src="https://www.youtube.com/embed/BMtClttFKxk"
      >
      </iframe>

      <div id="comment">
        <fieldset>
          <legend>Please leave a Comment</legend>
          <textarea
            name="comment"
            id="comment"
            placeholder="Which are your thought about this video?"
            cols="80"
            rows="3"
          ></textarea>

          <h3 id="rate">Rate us</h3>
          <label for="mehh">
            <input type="radio" name="selection" id="mehh" />MEEHHH
          </label>
          <label for="ok">
            <input type="radio" name="selection" id="ok" /> ok
          </label>
          <label for="good">
            <input type="radio" name="selection" id="good" /> good
          </label>
          <label for="awesome">
            <input type="radio" name="selection" id="awesome" /> awesome
          </label>
          <label for="god"
            ><input type="radio" name="selection" id="god" /> LEVEL GOD
          </label>
        </fieldset>
      </div>

      <button id="btn">Submit</button>

      <script src="index.js"></script>
    </main>
  </body>
</html>
